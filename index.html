<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-challenges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-main-1">
        <h3>Challenge 1: Your age in Days</h3>
        <div class="container-1">
           <div>
               <button class="btn btn-primary" onClick="dayConverter()">Click me</button>
           </div>
           <div>
               <button class=" btn btn-danger" onClick="reSet()">Reset</button>
           </div>
        </div>
        <div class="container-1">
               <div id="result">

               </div>
        </div>
    </div>
    <div class="container-main-2">
        <h3>Challenge 2: Random cat generator</h3>
        <hr />
        <button class="btn btn-success" onClick="generateCat()">Generate-cat</button>
        <div id="display-cat" class="container-2">
            
        </div>
    </div>
    <div class="container-main-3">
        <h3>Challenge 3: Rock Paper Scissors</h3>
        <div class="container-3" id="resultDisplay">
            <img id="rock" src="images/rock.jpg" alt="rock" onclick="finalGame(this)">
            <img id="paper" src="images/paper.jpg" alt="paper" onclick="finalGame(this)">
            <img id="scissors" src="images/scissors.png" alt="scissors" onclick="finalGame(this)">
        </div>
    </div>
    <div class="container-main-4">
        <h3>Challenge 4: Counter</h3>
        <div class="outputdiv">
            <h4 id="output"></h4>
        </div>
        <div class="container-4">
            <button class="btn btn-success" onclick="increaseValue()">Increase</button>
            <button class="btn btn-danger" onclick="resetValue()">Re-set</button>
            <button class="btn btn-dark" onclick="decreaseValue()">Decrease</button>
        </div>
    </div>
    <div class="container-main-5">
        <h3>Challenge 5: Digital Clock</h3>
        <div class="container-5">
            <div id="clock-wrapper">
                <div id="clock"></div>
            </div>
        </div>
    </div>
    <div class="container-main-6">
        <h3>Challenge 6:Random hex colour generator</h3>
        <div class="container-6" id="hexagon">
            <button  onClick= hexColor() id= "hexagon1" class="btn btn-info">Change color</button>
        </div>
    </div>


    <script src="JS/script.js"></script>
</body>
</html>
